name: Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      - name: Install dependencies
        run: |
          cd app_perufest
          flutter pub get

      - name: Analyze
        run: |
          cd app_perufest
          flutter analyze

      - name: Run tests
        run: |
          cd app_perufest
          flutter test